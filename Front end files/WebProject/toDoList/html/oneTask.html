<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Read One Task</title>
</head>
<body>

    <div class="container">
        <h1>One Task</h1>

        <form class="taskForm">
            <div class="taskRecord" method="POST" action="index.html">
              <label for="taskID">Task ID</label>
              <input type="number" class="form-control" disabled id="taskID">
            </div>
            <div class="taskRecord">
              <label for="taskName">Name</label>
              <input type="text" class="form-control" placeholder="Name" id="taskName">
            </div>
              <div class="taskRecord">
                <label for="taskType">Type</label>
                <input type="text" class="form-control" placeholder="Type" id="taskType">
              </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <!-- <button id="review" type="review" class="btn btn-secondary">Review All</button>
             -->

            </form>
            <br>
              <a href="index.html" class="btn btn-danger">Read all</a>
    </div>
    
    <script src="/toDoList/js/taskRecord.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
