<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>To Do list </h1>
        <br>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Create a new task / list
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="taskForm">
                <!-- <div class="taskRecord" method="POST" action="index.html">
                  <label for="taskID">Task ID</label>
                  <input type="number" class="form-control" disabled id="taskID">
                </div> -->
                <div class="taskRecord">
                  <label for="taskName">Name</label>
                  <input type="text" class="form-control" placeholder="Name" id="taskName">
                </div>
                  <div class="taskRecord">
                    <label for="taskType">Type</label>
                    <input type="text" class="form-control" placeholder="Type" id="taskType">
                  </div>
                  <div class="taskRecord">
                    <label for="taskList">TaskList ID</label>
                    <input type="text" class="form-control" placeholder="ListId" id="taskList">
                  </div>
                <button type="create" class="btn btn-primary">Create</button>
                </form>
        </div>
        <h5 class="modal-title" id="exampleModalLabel">Add a new List</h5>
        <div class="modal-body">
            <form class="tlistForm">
                <!-- <div class="taskRecord" method="POST" action="index.html">
                  <label for="taskID">Task ID</label>
                  <input type="number" class="form-control" disabled id="taskID">
                </div> -->
                <div class="tlistRecord">
                  <label for="tlistName">Name</label>
                  <input type="text" class="form-control" placeholder="Name" id="tlistName">
                </div>
                <button type="create" class="btn btn-primary">Create</button>
                </form>
        </div>
      </div>
    </div>
  </div>
  <br>
        <h1>Tasks</h1>
        <table class="table">

        </table>
        <br>

        <h1>Lists</h1>
        <table class="table1">

        </table>
        
    </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
